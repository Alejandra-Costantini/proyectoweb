<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pizzería La Esquina</title>
    <link rel="stylesheet" href="styles.css"
    <script src="https://kit.fontawesome.com/409b7b35a8.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Aboreto&family=Big+Shoulders+Stencial+Display:wght@100&family=Zen+Loop"rel="stylesheet">
</head>
<body>
    <header>
        <section class="inicio">
            <img class="fotoinicio" src="Fotos/pizza-4968645_1920.jpg"
                alt="fondo negro con una pizza en su extremo inferior izquierdo">
            <div class="logoinicio">
                <h1>PIZZERÍA LA ESQUINA</h1>
                <p>~ Since 1980 ~</p>
            </div>
            <div class="textoinicio">
                <p>"Elaborando desde 1980 las mejores pizzas al horno de barro con el tradicional sabor Italiano"</p>
            </div>
        </section>

        <section>
            <h2> ~~ Contactanos y hace tu pedido! ~~</h2>
         

            <form class="row g-3">
                <div class="col-md-4">
                  <label for="validationServer01" class="form-label">Nombre</label>
                  <input type="text" class="form-control is-valid" id="validationServer01" value="Mark" required>
                  <div class="valid-feedback">
                  </div>
                </div>
                <div class="col-md-4">
                  <label for="validationServer02" class="form-label">Apellido</label>
                  <input type="text" class="form-control is-valid" id="validationServer02" value="Otto" required>
                  <div class="valid-feedback">
                  </div>    
                <div class="col-md-6">
                  <label for="validationServer03" class="form-label">Tu pedido</label>
                  <input type="text" class="form-control is-invalid" id="validationServer03" aria-describedby="validationServer03Feedback" required>
                  <div id="validationServer03Feedback" class="invalid-feedback">
                  </div>
                </div>
                <div class="col-md-3">
                  <label for="validationServer04" class="form-label">Localidad</label>
                  <select class="form-select is-invalid" id="validationServer04" aria-describedby="validationServer04Feedback" required>
                    <option selected disabled value="">Elegir...</option>
                    <option>La Matanza</option>
                    <option value=>CABA</option>
                    <option value="">Salto</option>
                  </select>
                  <div id="validationServer04Feedback" class="invalid-feedback">
                  </div>
                </div>
                <div class="col-md-3">
                  <label for="validationServer05" class="form-label">CP</label>
                  <input type="text" class="form-control is-invalid" id="validationServer05" aria-describedby="validationServer05Feedback" required>
                  <div id="validationServer05Feedback" class="invalid-feedback">
                  </div>
                </div>
                <div class="col-12">
                  <div class="form-check">
                    <input class="form-check-input is-invalid" type="checkbox" value="" id="invalidCheck3" aria-describedby="invalidCheck3Feedback" required>
                    <label class="form-check-label" for="invalidCheck3">
                      Aceptar Terminos y Condiciones
                    </label>
                    <div id="invalidCheck3Feedback" class="invalid-feedback">
                    </div>
                  </div>
                </div>
                <div class="col-12">
                  <button class="btn btn-primary" type="submit">Submit form</button>
                </div>
              </form>
    </header>

</body>
</html>
